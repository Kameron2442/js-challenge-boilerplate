<div class="main-container main-container--flex">
    <h1 class="main-container__title">OCR File Upload</h1>
    <p class="main-container__description">Use the button below to upload a .csv file and view the results</p>

    <div class="file-upload">
        <label for="fileUpload" class="btn">
            <span class="file-upload__icon material-symbols-outlined">upload_file</span>
            Choose File
        </label>
        <input type="file" accept=".csv" (change)="readCSV($event)" id="fileUpload" class="file-upload__input"/>
    </div>

    @if (fileErrorMsg) {
        <div class="error-container">
            <span class="error-msg__icon material-symbols-outlined">
                error
            </span>
            {{fileErrorMsg}}
        </div>
    }

    @if (policyNumbers) {
        <table class="main-container__table">
            <thead>
                <tr>
                    <th></th>
                    <th>Policy #</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                @for (item of policyNumbers; track item.id) {
                    <tr>
                        <td scope="col">{{item.id}}</td>
                        <td scope="col">{{item.policyNumber}}</td>
                        <td scope="col">{{item.valid}}</td>
                    </tr>
                }
            </tbody>
        </table>
    }

</div>
